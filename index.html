<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มนัดหมาย</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">ฟอร์มนัดหมาย</h2>
    <form id="appointmentForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">ชื่อผู้รับนัดหมาย</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">วันที่นัดหมาย</label>
        <input type="date" name="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">เวลานัดหมาย</label>
        <input type="time" name="time" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">หัวข้อ/วัตถุประสงค์</label>
        <input type="text" name="subject" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">สถานที่</label>
        <input type="text" name="location" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">หมายเหตุเพิ่มเติม</label>
        <textarea name="note" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">LINE User ID</label>
        <input type="text" name="lineUserId" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">แนบไฟล์รายละเอียด</label>
        <input type="file" name="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">ส่งข้อมูล</button>
    </form>
  </div>

  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('https://script.google.com/macros/s/AKfycbxhm2XCbGGanYnAE6tK1UPNNHDTgRDuTyV8kuzoOwRK0nKL6Dt0Foeqw_3DrypHuc1w/execL', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        Swal.fire('สำเร็จ!', 'ส่งข้อมูลเรียบร้อยแล้ว', 'success');
        this.reset();
      })
      .catch(error => {
        Swal.fire('ผิดพลาด!', 'ไม่สามารถส่งข้อมูลได้', 'error');
      });
    });
  </script>
</body>
</html>
